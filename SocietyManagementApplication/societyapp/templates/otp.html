<!DOCTYPE html>
<html lang="en">
<head>
  <title>Society Management Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Society Management</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'societyapp:dashboard' %}">Home</a></li>
         {% if user.is_authenticated %}
      <li><a href="#">User Profile</a></li>
        <li><a href="{% url 'societyapp:logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'societyapp:login' %}">Login</a></li>
        <li><a href="{% url 'societyapp:signup' %}">Signup</a></li>
        {% endif %}
        <li>  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"></li>
        <li><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button></li>
    </ul>
  </div>
</nav>

    <section class="text-gray-500 body-font">
        <div class="container px-10 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-2/6 md:w-1/2 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <div class="bg-green-100 border border-green-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <p class="text-gray-700">OTP sent to <span class="text-green-500 bold italic">{{ email }}</span> .</p>
                </div>
                <br>
                <div class=" bg-gray-200 rounded-lg p-8 ">
                    <h2 class="text-gray-900 text-lg title-font mb-5">Submit OTP</h2>
                    <hr>
                    <br>
                    <form class="w-full max-w-sm" method="post">{% csrf_token %}
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-500 md:text-right mb-1 md:mb-0 pr-4"
                                       for="opt">
                                    OTP
                                </label>
                            </div>
                            <div class="md:w-3/4">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-400 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                       id="inline-email" type="text" placeholder="Enter your 6 digit OTP" name="otp"
                                       required/>
                            </div>
                        </div>
                        <div align="center">
                            <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none focus:border-purple-800 text-white font-bold py-3 px-10 rounded"
                                    type="submit">
                                Submit
                            </button>
                            <a href="{% url 'societyapp:otp' %}" class="btn btn-info" role="button">Resend OTP</a>
                        </div>
                        <br>
                    </form>

                </div>
            </div>
        </div>

    </section>
</html>>
